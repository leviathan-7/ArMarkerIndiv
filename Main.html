<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>

    <meta meta name="viewport" content="user-scalable=no" />

    <body id = "start">
        <p id="text">Выберите Модель: </p>
        <div id="cont">
            <button id="Dino">Динозавр</button>
            <br>
            <br>
            <br>
            <button id="Box">Куб</button>
            <br>
            <br>
            <br>
            <button id="Sfere">Сфера</button>
            <p id="text">Размер и цвет:</p>
            <input type="range" id="koef" min="1" max="21" />
            <br>
            <br>
            <br>
            <br>
            <select id="color">
                <option value="green">Зеленый</option>
                <option value="blue">Синий</option>
                <option value="red">Красный</option>
            </select>
        </div>
    </body>

    <script>
        koef = localStorage.getItem("koef");
        if (koef !== null) {
            document.getElementById("koef").value = 10 * koef
        }
        color = localStorage.getItem("color");
        if (color !== null) {
            document.getElementById("color").value = color
        }

        document.getElementById("Dino").onclick = function() {
            koef = document.getElementById("koef").value / 10.0
            localStorage.setItem("koef", koef);
            color = document.getElementById("color").value
            localStorage.setItem("color", color);
            k = koef * 0.05
            document.getElementById("start").innerHTML = `
                <a-scene hidden>
                    <a-marker preset="Hiro">
                        <a-entity position="0 0 0" rotation="270 0 0" scale="`+k+` `+k+` `+k+`" gltf-model="https://ar-js-org.github.io/.github/profile/aframe/examples/image-tracking/nft/trex/scene.gltf">
                        </a-entity>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>`
        };
        document.getElementById("Box").onclick = function() {
            koef = document.getElementById("koef").value / 10.0
            localStorage.setItem("koef", koef);
            color = document.getElementById("color").value
            localStorage.setItem("color", color);
            document.getElementById("start").innerHTML = `
                <a-scene hidden>
                    <a-marker preset="Hiro">
                        <a-entity rotation="0 0 90" scale="`+koef+` `+koef+` `+koef+`" geometry="primitive: box" material="color: `+color+`" >
                        </a-entity>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>`
        };
        document.getElementById("Sfere").onclick = function() {
            koef = document.getElementById("koef").value / 10.0
            localStorage.setItem("koef", koef);
            color = document.getElementById("color").value
            localStorage.setItem("color", color);
            document.getElementById("start").innerHTML = `
                <a-scene hidden>
                    <a-marker preset="Hiro">
                        <a-entity rotation="0 0 90" scale="`+koef+` `+koef+` `+koef+`" geometry="primitive: sphere; radius: 0.5" material="color: `+color+`" >
                        </a-entity>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>`
        };
    </script>

    <style>
        #Dino{
            background: #03f417;
            color: #050801;
            box-shadow: 0 0 5px #03f417,
                        0 0 25px #03f417,
                        0 0 50px #03f417,
                        0 0 200px #03f417;
            font-size: 100px;
            width:600px;
        }

        #Box{
            background: #f4a003;
            color: #050801;
            box-shadow: 0 0 5px #f4a003,
                        0 0 25px #f4a003,
                        0 0 50px #f4a003,
                        0 0 200px #f4a003;
            font-size: 100px;
            width:600px;
        }

        #Sfere{
            background: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 200px #03e9f4;
            font-size: 100px;
            width:600px;
        }

        #text {
            font-size: 100px;
            text-align: center;
            color: #fcedd8;
            font-family: 'Niconne', cursive;
            font-weight: 700;
            text-shadow: 5px 5px 0px #eb452b, 
                        10px 10px 0px #efa032, 
                        15px 15px 0px #46b59b, 
                        20px 20px 0px #017e7f, 
                        25px 25px 0px #052939, 
                        30px 30px 0px #c11a2b, 
                        35px 35px 0px #c11a2b, 
                        40px 40px 0px #c11a2b, 
                        45px 45px 0px #c11a2b;
        }

        #cont {
            display: grid;
            place-items: center;
        }

        #koef {
            -webkit-appearance: none;
            width: 600px;
            height: 70px;
            background: #f4a003;
            outline: none;
            opacity: 1;
        }

        #koef:hover {
            opacity: 1;
        }

        #koef::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            height: 120px;
            background: #be0cff;
            cursor: pointer;
            box-shadow: 0 0 5px #be0cff,
                        0 0 25px #be0cff,
                        0 0 50px #be0cff,
                        0 0 200px #be0cff;
        }

        #koef::-moz-range-thumb {
            width: 120px;
            height: 120px;
            background: #be0cff;
            cursor: pointer;
            box-shadow: 0 0 5px #be0cff,
                        0 0 25px #be0cff,
                        0 0 50px #be0cff,
                        0 0 200px #be0cff;
        }

        #color {
            width: 600px;
            font-size: 100px;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 200px #03e9f4;
        }
    </style>
</html>

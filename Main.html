<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body id = "start">
        <p style="font-size: 100px;">Выберете Модель: </p>
        <button id="Dino" style="font-size: 100px;">Dino</button>
        <br>
        <br>
        <button id="Box" style="font-size: 100px;">Box</button>
        <br>
        <br>
        <button id="Sfere" style="font-size: 100px;">Sfere</button>
    </body>

    <script>
        document.getElementById("Dino").onclick = function() {
            document.getElementById("start").innerHTML = '<a-scene hidden><a-marker preset="Hiro"><a-entity position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://ar-js-org.github.io/.github/profile/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-entity></a-marker><a-entity camera></a-entity></a-scene>'
        };
        document.getElementById("Box").onclick = function() {
            document.getElementById("start").innerHTML = '<a-scene hidden><a-marker preset="Hiro"><a-entity geometry="primitive: box" material="color: red" light="type: point; intensity: 10.0"></a-entity></a-marker><a-entity camera></a-entity></a-scene>'
        };
        document.getElementById("Sfere").onclick = function() {
            document.getElementById("start").innerHTML = '<a-scene hidden><a-marker preset="Hiro"><a-entity geometry="primitive: sphere; radius: 1.5" material="color: red" light="type: point; intensity: 10.0"></a-entity></a-marker><a-entity camera></a-entity></a-scene>'
        };
    </script>
</html>
